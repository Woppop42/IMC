<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calcul d'IMC</title>
</head>
<body>
    <div class="container">
        <div classe="title">
            <h1>Calcul de votre IMC</h1>
        </div>
        <form action="">
            <div class="inp">
                <div class="taille">
                    <div>
                        <label for="taille">Votre taille en cm</label>
                    </div>
                <input type="number" id="taille" placeholder="Exemple : 180" required autofocus>
                </div>
                <div class="taille">
                    <div>
                        <label for="poids">Poids en KG</label>
                    </div>
                    
                    <input type="number" id="poids" placeholder="Exemple : 70" required>
                </div>
                <div class="btn">
                    <button id="btn" onclick="finale(event)">Calculer</button>
                </div>
                
            </form>
            </div>
            <div class="hr1">
                <hr>
            </div>
            <div class="table">
                <H2>Les valeurs de l'IMC</H2>
        <table>
            <tbody>
                <tr><td class="imc">Moins de 18,5</td><td>Insuffisance pondérale (maigreur)</td></tr>
                <tr><td class="imc">18,5 à 25</td><td>Corpulence normale</td></tr>
                <tr><td class="imc">De 25 à 30</td><td>Surpoids</td></tr>
                <tr><td class="imc">De 30 à 35</td><td>Obésité modérée</td></tr>
                <tr><td class="imc">De 35 à 40</td><td>Obésité sévère</td></tr>
                <tr><td class="imc">40 et +</td><td>Obésité morbide</td></tr>
                
        </table>    
            </div>
            <div class="hr"><hr></div>
            
            <div id="result"></div>
            <div id="description"></div>
            
        
    </div>
    
        
   
</body>
</html>
